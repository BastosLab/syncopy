name: syncopy
channels:
  - defaults
  - conda-forge
dependencies:
  # this is to comply with acme 2022.11
  - python <3.12, >=3.8
  - dask[distributed] >=2023.3
  - dask-jobqueue >= 0.8
  - h5py >=3.7, < 4
  - numpy >= 1.10, < 2.0
  - scipy >= 1.10
  - matplotlib >= 3.5
  - tqdm >= 4.31
  - natsort
  - pip >= 22.0
  - psutil
  - tqdm >= 4.31
  - fooof >= 1.0
  - bokeh >= 3.1.1
  - pip:
    # Optional dependencies, used for full tests
    - pynwb
