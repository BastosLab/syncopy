name: syncopy
channels:
  - defaults
  - conda-forge
dependencies:
  # this is to comply with acme 2022.11
  - python >= 3.10
  - dask[distributed] >= 2023.3.2
  - dask-jobqueue >= 0.8.2
  - h5py >=3.7, < 4
  - numpy >= 1.25, < 2.0
  - scipy >= 1.5
  - matplotlib >= 3.5
  - natsort >= 7.1
  - pip >= 22.0
  - psutil >= 5.9.0
  - tqdm >= 4.5
  - fooof >= 1.0
  - bokeh >= 3.1.1

  # Optional packages required for running the test-suite and building the HTML docs
  - ipdb >= 0.12
  - memory_profiler >= 0.50
  - numpydoc
  - pylint >= 2.8
  - python-graphviz >= 0.20
  - pytest-cov >= 4
  - ruamel.yaml >=0.16
  - setuptools_scm >= 7.0
  - sphinx_bootstrap_theme >= 0.8
  - pip:
    # Optional: only necessary when building the HTML documentation
    - sphinx_automodapi >= 0.14
